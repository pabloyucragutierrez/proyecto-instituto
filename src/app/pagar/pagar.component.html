<app-header></app-header>
<section class="section section__payment">
  <div class="container">
    <div class="stepper">
      <div class="step active">
        <div class="step-icon">
          <i class="bx bx-user"></i>
        </div>
        <p>Datos del Usuario</p>
      </div>
      <div class="step active">
        <div class="step-icon">
          <i class="bx bx-package"></i>
        </div>
        <p>Tipo de Entrega</p>
      </div>
      <div class="step active">
        <div class="step-icon">
          <i class="bx bx-credit-card"></i>
        </div>
        <p>Pago</p>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 98%"></div>
      </div>
    </div>

    <div class="payment-layout">
      <div class="summary-container">
        <h3>Resumen de tu Pedido</h3>
        <div *ngFor="let product of products" class="product-card">
          <img [src]="product.image1" alt="{{ product.title }}" class="product-image" />
          <div class="product-details">
            <p class="product-name"><strong>{{ product.title }}</strong></p>
            <p class="product-price">S/ {{ product.unit_price.toFixed(2) }}</p>
            <p>Cantidad: {{product.quantity}}</p>
          </div>
        </div>
        <div class="total-summary">
          <p class="total-label"><strong>Total:</strong></p>
          <p class="total-amount"><strong>S/ {{ totalAmount.toFixed(2) }}</strong></p>
        </div>
        <hr />
        <br />
        <div class="btn__form">
          <a routerLink="/tipo-de-entrega" class="btn btn-comprar">Regresar</a>
          <button
            type="button"
            class="btn btn-comprar mercado__pago"
            (click)="payWithMercadoPago()"
          >
            <img src="/assets/mercadopago.png" alt="Mercado Pago" />
            <p>Pagar con Mercado Pago</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
