<app-header></app-header>
<section class="section section__contacto">
  <div class="container">
    <div class="contact-content">
      <div class="contact-form">
        <h2>Crear cuenta</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              placeholder="Nombre"
              name="name"
              [(ngModel)]="user.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input
              type="text"
              id="lastname"
              placeholder="Apellido"
              name="lastname"
              [(ngModel)]="user.lastname"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input
              type="text"
              id="phone"
              placeholder="Teléfono"
              name="phone"
              [(ngModel)]="user.phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              [(ngModel)]="user.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              [(ngModel)]="user.password"
              required
            />
          </div>
          <button type="submit">Crear cuenta</button>
          <div class="register__content">
            <p>Ya tienes una cuenta?</p> <a routerLink="/login">Iniciar sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div *ngIf="showEmptyFormError" class="modal">
  <div class="modal-content">
    <span class="close" (click)="showEmptyFormError = false">&times;</span>
    <p>Completa todos los campos.</p>
  </div>
</div>

<div *ngIf="showApiError" class="modal">
  <div class="modal-content">
    <span class="close" (click)="showApiError = false">&times;</span>
    <p>Ha ocurrido un error.</p>
  </div>
</div>

<app-footer></app-footer>
