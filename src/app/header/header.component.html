<header>
  <img src="assets/logo-header.jpg" class="logo" alt="logo" />
  <nav>
    <a routerLink="/inicio" routerLinkActive="active">Inicio</a>
    <a routerLink="/productos" routerLinkActive="active">Productos</a>
    <a routerLink="/nosotros" routerLinkActive="active">Nosotros</a>
    <a routerLink="/contacto" routerLinkActive="active"> Contacto</a>
  </nav>
  <div class="search">
    <i class="bx bx-search icon_s"></i>
    <input type="text" placeholder="Buscar..." class="input__s" />
  </div>
  <div class="icons">
    <a routerLink="/login">
      <i class="bx bx-user-circle"></i>
      {{ name ? name : 'Cuenta' }}
    </a>
    
    <a *ngIf="name" routerLink="#" (click)="deleteToken()">
      <i class='bx bx-log-out'></i>
      Salir
    </a>
    
    <a routerLink="/cart">
      <i class="bx bx-cart"></i>
      Carrito
    </a>
  </div>
</header>
