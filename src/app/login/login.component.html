<app-header></app-header>
<section class="section section__contacto">
  <div class="container">
    <div class="contact-content">
      <div class="contact-form">
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              required
              [(ngModel)]="email"
              #emailInput="ngModel"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
              [(ngModel)]="password"
              #passwordInput="ngModel"
            />
          </div>
          <button type="submit">Iniciar sesión</button>
          <div class="register__content">
            <p>¿Aún no tienes una cuenta?</p>
            <a routerLink="/registrate">Registrate</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div *ngIf="showEmptyFormError" class="modal">
  <div class="modal-content">
    <span class="close" (click)="showEmptyFormError = false">&times;</span>
    <p>Completa todos los campos.</p>
  </div>
</div>

<div *ngIf="showApiError" class="modal">
  <div class="modal-content">
    <span class="close" (click)="showApiError = false">&times;</span>
    <p>Ha ocurrido un error.</p>
  </div>
</div>

<app-footer></app-footer>
