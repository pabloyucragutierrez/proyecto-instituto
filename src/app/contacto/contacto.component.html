<app-header></app-header>
<section class="section section__contacto">
  <div class="container">
    <div class="contact-content">
      <div class="contact-form">
        <h2>Contáctanos</h2>
        <form>
          <div class="form-group">
            <div class="form-group-inline">
              <div class="form-group-item">
                <label for="nombre">Nombres</label>
                <input
                  type="text"
                  placeholder="Nombres"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="form-group-item">
                <label for="apellido">Apellido2</label>
                <input
                  type="text"
                  id="apellido"
                  placeholder="Apellidos"
                  name="apellido"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="email@email.com"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              placeholder="Teléfono"
              name="telefono"
              required
            />
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Mensaje"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group checkbox__input">
            <input
              type="checkbox"
              class="check"
              id="terminos"
              name="terminos"
              required
            />
            <label for="terminos"> Acepto los términos y condiciones </label>
          </div>
          <button type="submit">Enviar Mensaje</button>
        </form>
      </div>
      <div class="contact-image">
        <img src="assets/contacto.jpg" alt="Imagen de Contacto" />
      </div>
    </div>
  </div>
  <div class="content__map">
    <h2>Ubicanos en CAL.GARCI CARBAJAL NRO. 101 INT. A 12 CENTRO COMERCIAL LA ESQUINA DEL FUTURO</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.3803355712826!2d-71.53874012582217!3d-16.405499084323765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424af819a9a93b%3A0xdb0d19b772b79adf!2sGarc%C3%AD%20de%20Carbajal%20101%2C%20Arequipa%2004001!5e0!3m2!1ses!2spe!4v1725838165510!5m2!1ses!2spe"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
<app-footer></app-footer>
