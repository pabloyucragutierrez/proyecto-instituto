<app-header></app-header>
<section class="section section__payment">
  <div class="container">
    <div class="stepper">
      <div class="step active">
        <div class="step-icon">
          <i class='bx bx-user'></i>
        </div>
        <p>Datos del Usuario</p>
      </div>
      <div class="step">
        <div class="step-icon">
          <i class='bx bx-receipt'></i>
        </div>
        <p>Comprobante</p>
      </div>
      <div class="step">
        <div class="step-icon">
          <i class='bx bx-package'></i>
        </div>
        <p>Tipo de Entrega</p>
      </div>
      <div class="step">
        <div class="step-icon">
          <i class='bx bx-credit-card'></i>
        </div>
        <p>Pago</p>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 0%;"></div>
      </div>
    </div>

    <div class="payment-layout">
      <div class="form-container">
        <form>
          <div class="form-row">
            <div class="form-group half-width">
              <label for="nombres">Nombres</label>
              <input type="text" id="nombres" placeholder="Ingresa tus nombres" required />
            </div>
            <div class="form-group half-width">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="tipoDocumento">Tipo de Documento</label>
              <select id="tipoDocumento">
                <option value="dni">DNI</option>
                <option value="ce">Carnet de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
              </select>
            </div>
            <div class="form-group half-width">
              <label for="numeroDocumento">Número de Documento</label>
              <input type="text" id="numeroDocumento" placeholder="12345678" required />
            </div>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required />
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="ruc">RUC (Opcional)</label>
              <input type="text" id="ruc" placeholder="Ingresa tu RUC (opcional)" />
            </div>
            <div class="form-group half-width">
              <label for="razonSocial">Razón Social (Opcional)</label>
              <input type="text" id="razonSocial" placeholder="Razón social (opcional)" />
            </div>
          </div>

          <a routerLink="/comprobante" class="btn btn-comprar">Continuar</a>
        </form>
      </div>

      <div class="summary-container">
        <h3>Resumen de tu Pedido</h3>

        <div class="product-card">
          <div class="product-details">
            <p class="product-name"><strong>Foco led Philips</strong></p>
            <p class="product-price">S/ 12.00</p>
          </div>
        </div>

        <div class="product-card">
          <div class="product-details">
            <p class="product-name"><strong>Ganchos de pared</strong></p>
            <p class="product-price">S/ 3.00</p>
          </div>
        </div>

        <div class="product-card">
          <div class="product-details">
            <p class="product-name"><strong>USB de 32 GB Kingston</strong></p>
            <p class="product-price">S/ 12.00</p>
          </div>
        </div>

        <!-- Total -->
        <div class="total-summary">
          <p class="total-label"><strong>Total:</strong></p>
          <p class="total-amount"><strong>S/ 27.00</strong></p>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
